<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/creative.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" type="text/css" />
    <title>{{ page_title }}</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">WELCOME  {{ session['username'] }} </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
             <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('rules') }}">Rules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('history') }}">Our History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('welcome') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   
    <header class="masthead text-center text-white d-flex">
        <h2 class="text-white">Round 1</h2>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h2 class="text-uppercase">
         {% for qw in qw  %}
          {% if loop.index0 <=0 %}
 
                <h2 class="primary">{{ qw.question }}</h2> 
            </h2>
            <hr>
          </div>
          
<!--Display answer options and submit button-->

          <div class="col-lg-8 mx-auto">
          
             <form name="myForm" id = "form" action="" method="post" onsubmit="">
              <input class="d-none" type="hidden Submit" name="answer" id="answer" value="{{ qw.answer }}" />           
              <input class="btn btn-primary mt-3 mx-5 btn-xl js-scroll-trigger" type="Submit" name="player_answer" id="answer1" value="{{ qw.A }}" />  
              <input class="btn btn-primary mt-3 mx-5 btn-xl js-scroll-trigger" type="Submit" name="player_answer" id="answer2" value="{{ qw.B }}" />  
              <input class="btn btn-primary mt-3 mx-5 btn-xl js-scroll-trigger" type="Submit" name="player_answer" id="answer3" value="{{ qw.C }}" />
              <input type="hidden" name="count" id="hiddenVal"  value= {{ count }}  />
            </form>
          </div>
        </div>
      <a class="btn btn-primary my-5 btn-xl js-scroll-trigger" type="Submit" name="player_answer" href="{{ url_for('index') }}">NEXT</a>
       
       </div>
       <a class="btn my-5 btn-xl js-scroll-trigger"> your current score: {{ session['score'] }}</a>
         </header> 
             
             
            
            {% endif %}
            {% endfor %}
            
    {% block content %}
    {% endblock %}
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/scrollreveal/scrollreveal.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/magnific-popup/jquery.magnific-popup.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='js/creative.min.js') }}"></script>
    
<!--My custom script func postData send hidden field in back end second func reset question after 20 sec of inactivity prevent cheating-->

    <script type="text/javascript">
    
     function postData(answer) {
  $('#answer1'|| '#answer2' || '#answer3').on('click', function(){
         document.getElementById(answer).submit();
         $("#hiddenVal").submit();
         
       });
     }
     
     (function(){
   setTimeout(function(){
     window.location="/index";
   },20000); /* 1000 = 1 second*/
})();
 
   </script>
   
</body>

</html>
